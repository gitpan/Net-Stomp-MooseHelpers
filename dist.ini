name    = Net-Stomp-MooseHelpers
author  = Gianni Ceccarelli <gianni.ceccarelli@net-a-porter.com>
license = Perl_5
copyright_holder = Net-a-porter.com

[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.0.1

[CheckChangeLog]

[NextRelease]

[AutoPrereqs]
skips=^Net::Stomp::MooseHelpers

[PkgDist]

[PkgVersion]

[ManifestSkip]

[NoTabsTests]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[MetaNoIndex]

directory = t/lib

[Repository]

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[TestRelease]

[Git::Commit]

[Git::CommitBuild]

[Git::Tag / master]
tag_format = v%v-dzilla

[Git::Tag / build]
branch = build/master
tag_format = v%v

[FakeRelease]

;[ConfirmRelease]
;[UploadToCPAN]
